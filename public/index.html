<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place INFO</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="toolbar">
            <div class="color-picker" id="colorContainer"></div>
            <div class="cooldown" id="cooldownButton">0 seconds</div>
        </div>
        <div class="leaderboard">
            <p class="title">Leaderboard</p>
            <div class="flex-col" id="leaderboardList"></div>
        </div>
        <img src="/img/cursor.png" id="cursor" class="cursor">
        <button class="menu-btn" id="menuButton">
            <img class="menu-img" src="/img/menu.png" alt="menu">
        </button>
        <div class="menu flex-col" id="menu">
            <div class="flex-col" id="login">
                <p class="title">Log In</p>
                <p>Username:</p>
                <input type="text" id="loginUsername" placeholder="Username">
                <p class="p-error" id="loginUsernameError"></p>
                <p>Password:</p>
                <input type="password" id="loginPassword" placeholder="Password">
                <p class="p-error" id="loginPasswordError"></p>
                <button class="login-btn" id="loginButton">Log In</button>
                <div class="flex-row bottom-txt">
                    <p>Don't have an account?</p>
                    <p class="p-btn" id="signupLink">Sign Up</p>
                </div>
            </div>
            <div class="flex-col" id="signup">
                <p class="title">Sign Up</p>
                <p>Email (UBS):</p>
                <input type="email" id="signupEmail" placeholder="Email">
                <p class="p-error" id="signupEmailError"></p>
                <p>Username:</p>
                <input type="text" id="signupUsername" placeholder="Username">
                <p class="p-error" id="signupUsernameError"></p>
                <p>Password:</p>
                <input type="password" id="signupPassword" placeholder="Password">
                <p class="p-error" id="signupPasswordError"></p>
                <button class="login-btn" id="signupButton">Sign Up</button>
                <div class="flex-row bottom-txt">
                    <p>Already have an account?</p>
                    <p class="p-btn" id="loginLink">Log In</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/leaderboard.js"></script>
</body>
</html>
