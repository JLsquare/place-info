<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place INFO</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="toolbar border-shadow">
            <div class="color-picker" id="colorContainer"></div>
            <div class="cooldown" id="cooldownButton">0 seconds</div>
            <div class="not-connected" id="notConnected">Not Connected</div>
        </div>
        <div class="leaderboard border-shadow">
            <div class="leaderboard-top">
                <p class="leaderboard-title">Leaderboard</p>
                <button class="reload" id="reloadButton">
                    <img src="/img/reload.png" alt="reload" class="reload">
                </button>
            </div>
            <div class="flex-col" id="leaderboardList"></div>
        </div>
        <div class="pixel-info border-shadow" id="pixelInfo">(255, 255) ( click )</div>
        <img src="/img/cursor.png" id="cursor" class="cursor">
        <button class="menu-btn border-shadow" id="menuButton">
            <img class="menu-img" src="/img/menu.png" alt="menu">
        </button>
        <div class="menu flex-col border-shadow" id="menu">
            <div class="flex-col" id="login">
                <p class="menu-title">Log In</p>
                <p>Username:</p>
                <input type="text" id="loginUsername" placeholder="Username">
                <p class="p-error" id="loginUsernameError"></p>
                <p>Password:</p>
                <input type="password" id="loginPassword" placeholder="Password">
                <p class="p-error" id="loginPasswordError"></p>
                <button class="login-btn border-shadow" id="loginButton">Log In</button>
                <div class="flex-row bottom-txt">
                    <p>Don't have an account?</p>
                    <p class="p-btn" id="signupLink">Sign Up</p>
                </div>
            </div>
            <div class="flex-col" id="signup">
                <p class="menu-title">Sign Up</p>
                <p>Email (UBS):</p>
                <input type="email" id="signupEmail" placeholder="Email">
                <p class="p-error" id="signupEmailError"></p>
                <p>Username:</p>
                <input type="text" id="signupUsername" placeholder="Username">
                <p class="p-error" id="signupUsernameError"></p>
                <p>Password:</p>
                <input type="password" id="signupPassword" placeholder="Password">
                <p class="p-error" id="signupPasswordError"></p>
                <button class="login-btn border-shadow" id="signupButton">Sign Up</button>
                <div class="flex-row bottom-txt">
                    <p>Already have an account?</p>
                    <p class="p-btn" id="loginLink">Log In</p>
                </div>
            </div>
            <div class="flex-col" id="profile">
                <p class="menu-title">Profile</p>
                <p>Placed Pixels:</p>
                <input type="number" id="profilePlacedPixels" placeholder="-1" disabled>
                <p class="p-error" id="profilePlacedPixelsError"></p>
                <p>Rank:</p>
                <input type="text" id="profileRank" placeholder="-1" disabled>
                <p class="p-error" id="profileRankError"></p>
                <p>Change Username:</p>
                <input type="text" id="profileUsername" placeholder="Username">
                <p class="p-error" id="profileUsernameError"></p>
                <p>Change Password:</p>
                <input type="password" id="profilePassword" placeholder="Password">
                <p class="p-error" id="profilePasswordError"></p>
                <p>Current Password:</p>
                <input type="password" id="profileCurrentPassword" placeholder="Current Password">
                <p class="p-error" id="profileCurrentPasswordError"></p>
                <div class="flex-between">
                    <button id="logoutButton" class="border-shadow">Log Out</button>
                    <button id="saveButton" class="border-shadow">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/toolbar.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/leaderboard.js"></script>
    <script src="/js/pixelInfo.js"></script>
</body>
</html>
